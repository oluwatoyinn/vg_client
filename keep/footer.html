<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Section</title>
    <link rel="stylesheet" href="/css/style.css"> 
</head>
<body>

    <section id="footer-section">
        <div class="container">
            <div class="contactinfo">
                <div>
                    <h2>Contact Us</h2>
                    <ul class="info">
                        <li> 
                            <span> <img src="/img/footer/location.png" alt="location image"> </span>
                            <span>10 Benson Ojukwu Str. <br> Okota Ago <br> Lagos</span>
                        </li>
                        <li> 
                            <span> <img src="/img/footer/email.png" alt="location image"> </span>
                            <span>veginus2016@gmail.com</span>
                        </li>
                        <li> 
                            <span> <img src="/img/footer/call.png" alt="location image"> </span>
                            <span>(234) 803 345 9094</span>
                        </li>
                    </ul>
                </div>   
                <ul class="social">
                    <li><a href="#"><img src="/img/footer/twitter.webp" alt=""></a></li>
                    <li><a href="#"><img src="/img/footer/facebook.png" alt=""></a></li>
                    <li><a href="#"><img src="/img/footer/linkedin.png" alt=""></a></li>
                </ul>
            </div>
            <div class="contactForm">
                <h2>Send Us a Message</h2>
                <div class="formBox">
                    <div class="imputBox w50">
                        <input type="text" name="" required>
                        <span>Name</span>
                    </div>
                    <div class="imputBox w50">
                        <input type="email" name="" required>
                        <span>Email</span>
                    </div>
                    <div class="imputBox w100">
                        <input type="text" name="" required>
                        <span>Company Name</span>
                    </div>
                    <div class="imputBox w100">
                    <textarea name="" id="" cols="10" rows="5"></textarea>
                        <span>Message</span>
                    </div>
                    <div class="imputBox w100">
                        <input type="submit" value="Send" >
                    </div>
                </div>
            </div>
        </div> 
    </section>
    
</body>
</html>
